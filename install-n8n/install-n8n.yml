---
- name: Install n8n with Docker
  hosts: n8n_servers
  become: yes
  
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        
    - name: Install Docker dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
        state: present
        
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
        
    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        
    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: yes
        
    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes
        
    - name: Create n8n directory
      file:
        path: /opt/n8n
        state: directory
        mode: '0755'
        
    - name: Copy .env file
      copy:
        src: .env
        dest: /opt/n8n/.env
        mode: '0600'
        
    - name: Copy docker-compose.yml
      copy:
        src: docker-compose.yml
        dest: /opt/n8n/docker-compose.yml
        mode: '0644'
        
    - name: Create data directory
      file:
        path: /opt/n8n/data
        state: directory
        mode: '0755'

    - name: Set ownership of data directory for n8n container
      file:
        path: /opt/n8n/data
        owner: '1000'
        group: '1000'
        recurse: yes
      
    - name: Install Docker SDK for Python
      ansible.builtin.apt:
        name: python3-docker
        state: present
        update_cache: yes
      become: yes
        
    - name: Deploy n8n
      community.docker.docker_compose_v2:
        project_src: /opt/n8n
        state: present